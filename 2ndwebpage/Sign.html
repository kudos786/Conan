<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign_css.css">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="flat">
    </div>
    <div class="sig">
        <h1 class="sign">SIGN UP REGISTRATION FORM</h1>
     </div>
     <div class="first">
         Firstname: <br> <input type="text" placeholder="Name">
     </div>
     <div class="middle">
         Middlename: <br> <input type="text" placeholder="Middle">
     </div>
     <div class="last">
         Lastname: <br> <input type="text" placeholder="Last">
     </div>
     <div class="add">
         Address: <br> <input type="text" placeholder="Street No/Barangay/Zip code" class="Brgy">
     </div>
     <div class="Gen">
         <label for="Gender">Gender:</label>
         <select name="Sex" id="Sex">
             <option value="Male">Male</option>
             <option value="Female">Female</option>
         </select>
     </div>
     <div class="Date">
         Birth Date: <br> <input type="text" placeholder="/mm/dd/yy">
     </div>
     <div class="num">
         Mobile No: <br> <input type="text" placeholder="xxxx-xxx-xxxx">
     </div>
     <div class="mail">
         Email: <br> <input type="text" placeholder="Juandelacruz@ymail.com" class="Email">
     </div>
     <div class="recov">
         Recovery Email: <br> <input type="text" placeholder="Juandelacruz@ymail.com" class="rmail">
     </div>
     <div class="pass">
         Password: <br> <input type="password">
     </div>
     <div class="conPass">
         Confirm Password: <br> <input type="password">
     </div>
     <hr class="new1"> 
     <div class="des">
         Check The Following Questions:  
     </div>
     <div class="checklist">
         <input type="checkbox" name="check1"> <label for="check1">18 and above</label> <br>
         <input type="checkbox" name="check2"> <label for="check2">Agree With Terms And Agreements</label> <br>
         <input type="checkbox" name="check3"> <label for="check3">Filipino Citizen</label>
     </div>
     <div>
        <button class="buts">Create Account</button>
     </div>
        
     
    
     
</body>
</html>
